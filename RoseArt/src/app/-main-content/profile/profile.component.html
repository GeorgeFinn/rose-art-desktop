<div id="profile-container" fxLayout="column">

  <div fxLayout="row" id="userinfo">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="fullname">Username</div>
      <div class="username">finngw</div>
    </div>
    <span fxFlex></span>
    <div fxLayout="column">
      <span class="fullname">Profile</span>
      <span class="subtitle">{{current}}/{{numItems}}</span>
    </div>
  </div>

  <div fxLayout="row">
    <app-profile-feed (changed)="setCurrent($event)" [feed]="favorites" [current]="current"></app-profile-feed>
    <profile-cards fxFlex [feed]="favorites" [current]="current" [numItems]="numItems"></profile-cards>
  </div>
</div>
