<div id="sculptures-container" fxLayout="column" fxLayoutAlign="center center">
  <div id="sculptures-title" fxLayout="column" fxLayoutAlign="center center">
    <img src="../../assets/images/sculptures-title.png">
  </div>
  <div id="sculptures-list" fxLayout="row">
    <app-photo-card [imageUrl]="url" [title]="title" [author]="author" *ngFor="let sculptures of sculptures"></app-photo-card>
  </div>
</div>
