<div id="sculptures-container" fxLayout="column" fxLayoutAlign="center center">
  <div id="sculptures-title" fxLayout="column" fxLayoutAlign="center center">
    <img src="../../assets/images/sculptures-title.png">
  </div>
  <ngb-carousel>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=1" alt="Random first slide">
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=2" alt="Random second slide">
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="https://lorempixel.com/900/500?r=3" alt="Random third slide">
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <div id="sculptures-list" fxLayout="row">
    <app-photo-card [imageUrl]="url" [title]="title" [author]="author" *ngFor="let sculptures of sculptures"></app-photo-card>
  </div>
</div>
