<md-card id="feed-card">
  <md-card-header>
    <md-card-title-group fxLayout="column">
      <div class="card-title">{{title}}</div>
      <div class="card-subtitle">{{author}}</div>
    </md-card-title-group>
  </md-card-header>
  <img  md-card-img [src]="imageUrl">
  <md-card-footer id="footer">
    <div><md-icon>comment</md-icon></div>
    <span fxFlex></span>
    <div><md-icon>share</md-icon></div>
  </md-card-footer>
</md-card>
