<md-card id="feed-card">
  <md-card-header>
    <md-card-title-group>
      <md-card-title>{{title}}</md-card-title>
      <md-card-subtitle>{{author}}</md-card-subtitle>
    </md-card-title-group>
  </md-card-header>
  <md-card-content id="feed-content">
    <img [src]="imageUrl">
  </md-card-content>
  <md-card-footer id="footer">
    <a>Comments</a>
    <span fxFlex></span>
    <a>Share</a>
  </md-card-footer>
</md-card>
